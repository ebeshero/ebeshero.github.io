<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

        <head><title>Google Charts Experiment</title>
            <!--Load the AJAX API-->
            <script type="text/javascript" src="https://www.google.com/jsapi"></script>
            <script type="text/javascript">
                

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table, 
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['ghb', 25],
          ['ebb', 79],
          ['lmw', 140]
        ]);

        // Set chart options
        var options = {'title':'Who Has Contributed the Most Annotations to the Digital Mitford Site Index?',
                       'width':700,
                       'height':400};
 
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));

        function selectHandler() {
          var selectedItem = chart.getSelection()[0];
          if (selectedItem) {
            var topping = data.getValue(selectedItem.row, 0);
            alert('The user selected ' + topping);
          }
        }

        google.visualization.events.addListener(chart, 'select', selectHandler);    
        chart.draw(data, options);
      }

    </script>
        </head>
        <body>
            <!--Div that will hold the pie chart-->
            <div id="chart_div" style="width:400; height:300"></div>
            <table>
                <tr>
                    <td>Total</td>
                    <td>244</td>
                </tr>
                <tr>
                    <td>ghb</td>
                    <td>25</td>
                    <td>Percent: 10.2459016393442623</td>
                </tr>
                <tr>
                    <td>ebb</td>
                    <td>79</td>
                    <td>Percent: 32.3770491803278689</td>
                </tr>
                <tr>
                    <td>lmw</td>
                    <td>140</td>
                    <td>Percent: 57.3770491803278689</td>
                </tr>
            </table>
            
            <p>Link to <a href="Omai.html">Omai: or a Trip Around the World</a></p>
        </body>
    
</html>
